{%load static%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 

        <link rel="stylesheet" src="{% static 'css/style.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <style>
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                animation: fadeIn 0.3s ease-in-out;
            }
            
            .iframe-container {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 40%;
                height: 40%;
                background-color: white;
                border: 1px solid #ccc;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                animation: fadeIn 0.3s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>

    <body>
        {% block content %}
        <div class='container min-vh-100 d-flex justify-content-center align-items-center bg-ligth'>
            <form method='POST' action="{% url 'confPage' %}" id="loginForm">
                {% csrf_token %}
                <div class='form-group'>
                    <label for='username'>username</label>
                    <input type='email' name='username' class='form-control mb-3' id='username'/>
                </div>
                <div class='form-group'>
                    <label for='password'>password</label>
                    <input type='password' name='password' class='form-control mb-3' id='password'/>
                </div>
                <button type='button' id='submitBtn' class='btn btn-success'>Log In</button>

                <input type="hidden" name="objList" value="{{objList}}" />
                <input type="hidden" name="activities" id="activities"/>
                <input type="hidden" name="attendance" id="attendance" />
                <input type="hidden" name="courseId" id="courseId" value="{{courseId}}" />
                <input type="hidden" name="courseName" id="courseName" value="{{courseName}}" />
            </form>
        </div>

        <div class='overlay d-none' id="overlayCont">
            <div class="iframe-container d-flex flex-column justify-content-center align-items-center rounded mx-2">
                <h5>Estamos recolectando los datos</h5>
                <div class="spinner-border" role="status"></div>
                <p class="mx-3 my-3" id="liveUpdate"></p>
                <p class="mx-3 my-4">Nota: esta atento al correo para recibir la token de verificacion de outlook</p>
            </div>
        </div>

        <div class='overlay d-none' id="tokenError">
            <div class="iframe-container d-flex flex-column justify-content-center align-items-center rounded mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#953737" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                <p class="mx-3 my-4">Error iniciando sesion (token no validado).</p>
            </div>
        </div>

        <div class='overlay d-none' id="scrapperError">
            <div class="iframe-container d-flex flex-column justify-content-center align-items-center rounded mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#953737" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                <p class="mx-3 my-4" id="wsError">Error desconocido</p>
            </div>
        </div>

        <div class='overlay d-none' id="loginError">
            <div class="iframe-container d-flex flex-column justify-content-center align-items-center rounded mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#953737" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                <p class="mx-3 my-4" id="loginErr"></p>
            </div>
        </div>

        <div class='overlay d-none' id="conectionError">
            <div class="iframe-container d-flex flex-column justify-content-center align-items-center rounded mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#953737" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                <p class="mx-3 my-4">Error de conexion</p>
            </div>
        </div>
            
        
        {% endblock %}
    </body>
    <script>
        $(document).ready(function () {
            $('#submitBtn').on('click', function (e) {
                document.getElementById("overlayCont").classList.remove("d-none");

                const url = 'ws:/localhost:8000/selenium_bot'
                const ws = new WebSocket(url)
    
                ws.onopen = function() {
                    console.log("[client] connection open")

                    var payload = {type: "login", username: $('#username').val(), password: $('#password').val(), courseId: $("#courseId").val(), courseName: $("#courseName").val()}
                    ws.send(JSON.stringify(payload))

                    $('#liveUpdate').html('Iniciando sesion...')
                }
    
                ws.onmessage = function(e) {

                    var payload = JSON.parse(e.data)

                    if(payload['type'] == "token") {
                        $('#liveUpdate').html(`Tu token de microsoft es: ${payload['token']} (la aprobaci√≥n puede tardar unos minutos)`)

                    } else if (payload['type'] == 'token_failed') {
                        ws.close()
                        
                        document.getElementById("overlayCont").classList.add("d-none");
                        document.getElementById("tokenError").classList.remove("d-none");

                        $('#tokenError').on('click', function () {
                            document.getElementById("tokenError").classList.add("d-none");
                            $('#liveUpdate').html()
                        }) 

                    } else if(payload['type'] == "token_success") {
                        $('#liveUpdate').html('Recopilando los datos del curso...')

                    } else if(payload['type'] == "scrap_success") {
                        ws.close()

                        $("#activities").val(payload['activities'])
                        $("#attendance").val(payload['attendance'])
                        
                        $('#loginForm').submit()

                    } else if(payload['type'] == "scrap_success") {
                        $('#liveUpdate').html(payload['course_scrap'])

                    } else if (payload['type'] == 'login_error') {
                        ws.close()
                        
                        $('#loginErr').html(payload['data'])

                        document.getElementById("overlayCont").classList.add("d-none");
                        document.getElementById("loginError").classList.remove("d-none");

                        $('#loginError').on('click', function () {
                            document.getElementById("loginError").classList.add("d-none");
                            $('#liveUpdate').html()
                        })
                    }
                }

                ws.onclose = function(e) {
                    console.log(e)

                    if (!document.getElementById("overlayCont").classList.contains("d-none")) {

                        document.getElementById("overlayCont").classList.add("d-none");
                        document.getElementById("conectionError").classList.remove("d-none");

                        $('#conectionError').on('click', function () {
                            document.getElementById("conectionError").classList.add("d-none");
                            $('#liveUpdate').html()
                        })
                    }
                }
    
                ws.onerror = function(e) {
                    console.log(e)

                    document.getElementById("overlayCont").classList.add("d-none");
                    document.getElementById("scrapperError").classList.remove("d-none");

                    $('#scrapperError').on('click', function () {
                        document.getElementById("scrapperError").classList.add("d-none");
                        $('#liveUpdate').html()
                    }) 
                }
            });
        });
    </script>
</html>
