<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progreso laboratorio SOPER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Option 1: Include in HTML -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
    </head>
  <body>
    <div class="container">
        <br>
        <div class="card">
            <div class="card-body">
                <!-- Fila para los títulos de cada grupo barras-->
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><h3 class="text-center">Bienvenido</h3></div>
                    <div class="col-md-4"><h3 class="text-center">Progreso Personal</h3></div>
                    <div class="col-md-4"><h3 class="text-center">Media del Grupo</h3></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <p class="text-end"><strong>Introducción Shell e Hilos</strong></p>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="hilos-bar-usr" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="hilos-bar" class="progress-bar progress-bar-striped bg-info" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p class="text-end"><strong>Procesos y ejecución de programas</strong></p>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="procesos-bar-usr" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="procesos-bar" class="progress-bar progress-bar-striped bg-info" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p class="text-end"><strong>Ficheros y tuberías</strong></p>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="ficheros-bar-usr" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="ficheros-bar" class="progress-bar progress-bar-striped bg-info" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p class="text-end"><strong>Señales</strong></p>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="senyales-bar-usr" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="senyales-bar" class="progress-bar progress-bar-striped bg-info" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <p class="text-end"><strong>Semáforos</strong></p>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="semaforos-bar-usr" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="semaforos-bar" class="progress-bar progress-bar-striped bg-info" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <p class="text-end"><strong>Memoria compartida</strong></p>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="memoria-bar-usr" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="memoria-bar" class="progress-bar progress-bar-striped bg-info" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <p class="text-end"><strong>Colas de mensajes</strong></p>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="colas-bar-usr" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="progress" role="progressbar">
                            <div id="colas-bar" class="progress-bar progress-bar-striped bg-info" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-end" id="actualizacion">Actualizado: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
  </body>
</html>
